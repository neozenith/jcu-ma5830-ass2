<!DOCTYPE html>
<html>
<head>
  <title>Embedding Vega-Lite</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<h1>VegaLite Charts</h1>

  <div id="vis"></div>
	<footer>Example VegaLite chart by Josh Peak</footer>

  <script src="https://cdn.jsdelivr.net/npm/vega@3.2.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@2.3.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@3.2.0"></script>
  <script type="text/javascript">
		var vgSpec = 
			{
					"$schema": "https://vega.github.io/schema/vega-lite/v2.0.json",
					"description": "A simple bar chart with embedded data.",
					"data": {"url":"data/MA5830-ASS2-Dataset.csv"},
					"width":800, height:600,
					"mark": "point",
					"encoding": {
						"x": {"field": "subject", "type": "nominal"},
						"y": {"field": "mark", "type":"quantitative"},
						"color":{"field":"subject", "type":"nominal"}
					}
			}

		vegaEmbed("#vis", vgSpec, {"renderer":"svg"});
  </script>
</body>
</html>
